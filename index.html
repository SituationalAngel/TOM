<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>U.S. Military Base Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-container { font-family: monospace; background: #1a1a1a; }
    .military-label {
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 2px 4px;
      border-radius: 3px;
      color: #fff;
    }
    .zoom-home {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 16px;
      line-height: 20px;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [39.5, -98.35], // Geographic center of contiguous U.S.
      zoom: 5,
      zoomControl: true
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Zoom home button
    const homeCoords = [39.5, -98.35];
    const zoomHome = L.control({ position: 'topright' });
    zoomHome.onAdd = function() {
      const div = L.DomUtil.create('div', 'zoom-home');
      div.innerHTML = '🏠';
      div.title = 'Reset View';
      div.onclick = () => map.setView(homeCoords, 5);
      return div;
    };
    zoomHome.addTo(map);

    // Add base with a custom symbol
    function addBase(lat, lng, name, symbol, branch) {
      L.marker([lat, lng], {
        icon: L.divIcon({
          className: 'military-label',
          html: `<span>${symbol} ${name}<br><span style="font-size:10px;opacity:0.6">${branch}</span></span>`,
          iconSize: [100, 30],
          iconAnchor: [50, 15]
        })
      }).addTo(map);
    }

    // Real U.S. Military Bases (simplified, across all major branches)
    addBase(35.139, -79.006, 'Fort Liberty', '★', 'Army'); // Formerly Fort Bragg
    addBase(31.1346, -97.7800, 'Fort Cavazos', '★', 'Army'); // Formerly Fort Hood
    addBase(37.9, -85.956, 'Fort Knox', '★', 'Army');
    addBase(39.108, -76.745, 'Fort Meade', '★', 'Army / NSA');
    addBase(33.3, -117.3, 'Camp Pendleton', '🪖', 'Marines');
    addBase(32.6831, -117.16, 'MCAS Miramar', '✈', 'Marines / Navy');
    addBase(39.8262, -84.0611, 'Wright-Patterson AFB', '✈', 'Air Force');
    addBase(38.8106, -77.1203, 'Joint Base Anacostia–Bolling', '✈', 'Air Force / Navy');
    addBase(36.945, -76.305, 'Naval Station Norfolk', '⚓', 'Navy');
    addBase(47.11, -122.57, 'Joint Base Lewis–McChord', '★', 'Army / Air Force');
    addBase(38.876, -77.0164, 'The Pentagon', '★', 'DoD HQ');

  </script>
</body>
</html>
