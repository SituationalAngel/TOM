<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>U.S. Military Base Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-container { font-family: monospace; background: #1a1a1a; }
    .military-label {
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 2px 4px;
      border-radius: 3px;
      color: #fff;
    }
    .zoom-home {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 16px;
      line-height: 20px;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Hide leaflet attribution badge */
    .leaflet-control-attribution {
      display: none !important;
    }

    /* Terminal loading screen */
    #terminal-loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .terminal-screen {
      background: #000;
      border: 1px solid #00ffcc33;
      padding: 20px;
      box-shadow: 0 0 12px #00ffcc44;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Terminal Loading Overlay -->
  <div id="terminal-loader">
    <div class="terminal-screen">
      <div>> Initializing Black Site Interface...</div>
      <div>> Establishing satellite uplink...</div>
      <div>> Fetching coordinates...</div>
      <div>> Plotting assets on global map...</div>
      <div>> [OK] Map system online.</div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>

    const map = L.map('map', {
      center: [39.5, -98.35], // Geographic center of contiguous U.S.
      zoom: 5,
      zoomControl: true
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Zoom home button
    const homeCoords = [39.5, -98.35];
    const zoomHome = L.control({ position: 'topright' });
    zoomHome.onAdd = function() {
      const div = L.DomUtil.create('div', 'zoom-home');
      div.innerHTML = 'ðŸ ';
      div.title = 'Reset View';
      div.onclick = () => map.setView(homeCoords, 5);
      return div;
    };
    zoomHome.addTo(map);

    // Add base with a custom symbol
    function addBase(lat, lng, name, symbol, branch) {
      L.marker([lat, lng], {
        icon: L.divIcon({
          className: 'military-label',
          html: `<span>${symbol} ${name}<br><span style="font-size:10px;opacity:0.6">${branch}</span></span>`,
          iconSize: [100, 30],
          iconAnchor: [50, 15]
        })
      }).addTo(map);
    }
