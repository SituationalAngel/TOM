<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>U.S. Military Situational Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-container { font-family: monospace; background: #111; }
    .military-label {
      font-size: 12px;
      background: rgba(0,0,0,0.7);
      padding: 3px 5px;
      border-radius: 4px;
      color: #00ffcc;
    }
    .zoom-home {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 16px;
      line-height: 20px;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sys-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: #00ffcc;
      padding: 4px 8px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }
    .log-box {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 280px;
      background: rgba(0, 0, 0, 0.85);
      color: #ccc;
      font-size: 11px;
      padding: 8px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 4px #00ffcc88;
    }
    .log-title {
      color: #00ffcc;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="log-box" id="event-log">
  <div class="log-title">Event Log</div>
  <div>> Initializing map…</div>
</div>
<div class="sys-bar">
  <span id="status-time">System Online: --:--:--</span>
  <a href="https://globe.adsbexchange.com" target="_blank" style="color:#00ffcc;">Live Military Flights ↗</a>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    center: [39.5, -98.35],
    zoom: 5,
    zoomControl: true
  });

  // FIXED: Working dark tile layer from OSM
  L.tileLayer('https://{s}.tile.jawg.io/jawg-dark/{z}/{x}/{y}.png?access-token=IcaEfNbDXpAmEKgBdbyqCPQq5NYSW305zWVYihQnN0JAxDJDIzgqehojJv4fy43Y', {
    attribution: 'Map data © OpenStreetMap, Jawg',
    maxZoom: 19,
    subdomains: 'abcd'
  }).addTo(map);

  // LIVE RADAR: (Working overlay from RainViewer)
  const radarLayer = L.tileLayer('https://tilecache.rainviewer.com/v2/radar/nowcast/0/512/{z}/{x}/{y}/2/1_1.png', {
    attribution: 'RainViewer',
    opacity: 0.4,
    zIndex: 999
  }).addTo(map);

  // Reset button
  const homeCoords = [39.5, -98.35];
  L.control({ position: 'topright' }).onAdd = () => {
    const div = L.DomUtil.create('div', 'zoom-home');
    div.innerHTML = '🏠';
    div.onclick = () => map.setView(homeCoords, 5);
    return div;
  }.addTo(map);

  function addBase(lat, lng, name, symbol, branch) {
    L.marker([lat, lng], {
      icon: L.divIcon({
        className: 'military-label',
        html: `<span>${symbol} ${name}<br><span style="font-size:10px;opacity:0.6">${branch}</span></span>`,
        iconSize: [100, 30],
        iconAnchor: [50, 15]
      })
    }).addTo(map);
    log(`Loaded: ${name} (${branch})`);
  }

  function log(msg) {
    const logBox = document.getElementById('event-log');
    const time = new Date().toLocaleTimeString();
    logBox.innerHTML += `<div>> [${time}] ${msg}</div>`;
    logBox.scrollTop = logBox.scrollHeight;
  }

  setInterval(() => {
    const now = new Date();
    document.getElementById('status-time').textContent = `System Online: ${now.toLocaleTimeString()}`;
  }, 1000);

  // Add some major US bases
  addBase(35.139, -79.006, 'Fort Liberty', '★', 'Army');
  addBase(31.1346, -97.7800, 'Fort Cavazos', '★', 'Army');
  addBase(37.9, -85.956, 'Fort Knox', '★', 'Army');
  addBase(39.108, -76.745, 'Fort Meade', '★', 'Army / NSA');
  addBase(33.3, -117.3, 'Camp Pendleton', '🪖', 'Marines');
  addBase(32.6831, -117.16, 'MCAS Miramar', '✈', 'Marines / Navy');
  addBase(39.8262, -84.0611, 'Wright-Patterson AFB', '✈', 'Air Force');
  addBase(36.945, -76.305, 'Naval Station Norfolk', '⚓', 'Navy');
  addBase(47.11, -122.57, 'Lewis–McChord', '★', 'Army / Air Force');
  addBase(38.876, -77.0164, 'The Pentagon', '★', 'DoD HQ');
</script>
</body>
</html>
